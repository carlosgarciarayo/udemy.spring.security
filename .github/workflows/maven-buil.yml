# separate terms of service, privacy policy, and support
# documentation.
name: Java CI with Maven
on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Configurar JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      # Build con Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  delete-feature-branch:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' && startsWith(github.event.head_commit.message, 'Merge pull request')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Delete merged feature branch
        run: |
          # Extraer el nombre de la rama del mensaje de commit
          BRANCH_NAME=$(git log -1 --pretty=%B | grep -oP 'from \K[^ ]+' | sed 's|.*/||')
          
          if [[ $BRANCH_NAME == feature/* ]]; then
            echo "Deleting branch: $BRANCH_NAME"
            git push origin --delete $BRANCH_NAME || echo "Branch already deleted or does not exist"
          else
            echo "No feature branch to delete"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
